<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Know? | Game of pop culture knowledge |Designed by Samelia Quioh</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nabla&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1 class="h1">Watcha Know? |An interactive game of Pop culture Knowledge </h1>
    </div>

    <img src="pop-culture-trivia-pop-art-collage-700x467.jpg" alt="pop culture image" width="500" height="500">






    <div class="user-form" id="uformid">
        <form class="uform" name="userForm" id="userNameForm" action="start">
            <input type="text" class="user-form control" id="username" placeholder="Type your name to begin"
                data-validation required name="Please enter your name" required>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>




    <div class="container ">
        <div id="question-container" class=>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>
    </div>

    <div class="controls">
        <div class="playdiv">
            <button class="play" id="userPlay-btn"> Play now!</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    </div>
    <script defer src="index.js"></script>
</body>

</html>
